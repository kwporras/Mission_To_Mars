<!-- # Example 2 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
  
    <!-- First-level header. The text is this tag will display bigger and bolder than the rest of the page's text.-->
    <h1>Hello, world!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
      iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
      Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
    </p>

    <!-- Unordered list -->
    <ul>
      <li>First list item</li>
      <li>Second list item</li>
      <li>Third list item</li>
    </ul>
  </body>
</html>
